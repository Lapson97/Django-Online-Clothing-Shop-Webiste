{% extends 'store/base.html' %}

{% load static %}

{% block content %}

<div class="login">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
    	<input type="text" name="username" placeholder="Username" required="required" style="color: #FFFFFF;" />
        <input type="password" name="password" placeholder="Password" required="required" style="color: #FFFFFF;"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
    </form>
    <div>
        <p class="register">No account yet? <a href="{% url 'register' %}">Sign in.</a></p>
    </div>
</div>

{% endblock %}
